<html>
  <head>
    <style>
      body {
        margin: 0px;
        background: url("https://pxwall.com/wp-content/uploads/2019/04/4K-Red-Laptop-Wallpaper.jpg");
      }
      h2 {
        margin: 0%;
      }
      #container {
        border: 2px solid;

        padding: 8px 10px;

      tr {

      }

        color:black;

      #b1 {

        background-color:darkorange;
      }
      #b2 {
        margin-left: 15px;

        <div id="tablediv">
          <table>

              <th>Posts</th>

              <th id="th3">Following</th>
